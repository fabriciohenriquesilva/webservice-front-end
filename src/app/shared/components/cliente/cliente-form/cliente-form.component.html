<h3>Cadastro de Cliente</h3>

<dx-form [formData]="cliente">
  <dxi-item dataField="codigo"></dxi-item>
  <dxi-item dataField="nome"></dxi-item>
</dx-form>

<div>
  <dx-button
    type="success"
    text="Cadastrar"
    icon="save"
    [useSubmitBehavior]="false"
    (onClick)="salvar()"
  ></dx-button>

  <dx-button
    type="normal"
    text="Voltar"
    icon="revert"
    (onClick)="voltar()"
  ></dx-button>

  <dx-button
    type="danger"
    text="Deletar"
    icon="trash"
    (onClick)="excluir()"
  ></dx-button>
</div>
